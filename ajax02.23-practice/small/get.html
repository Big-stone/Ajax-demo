<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>

    	<input type="button" value="get请求">

    	<script>

    		var inputs = document.querySelector('input');

    		inputs.onclick=function(){ 
    			//创建请求
    			var xhr = new XMLHttpRequest();
    			//打开请求
    			xhr.open('get','get.php?username=wahaha');
    			//发送请求
    			xhr.send(null);

    			xhr.onreadystatechange=function(){
    				if ( xhr.readyState == 4 ) { 

    					if (xhr.status==200) { 

    						var data =xhr.responseText;

    						alert(data);
    					 };

    				 };

    			}
    		 }

    	</script>
    </body>
</html>
